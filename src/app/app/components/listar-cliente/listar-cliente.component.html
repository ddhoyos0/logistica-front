<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="card">
    <div class="card-header text-white bg-secondary">
      <div class="row">
      <div class="col-10">
        Listado de clientes
      </div>
      <div class="col-2">
        <button  class="btn btn-success align-content-md-end" routerLink="/cliente/registrar">
          <i class="bi bi-file-plus"></i> Nuevo cliente
        </button>
      </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo de identificación</th>
            <th scope="col">Número de identificación</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Celular</th>
            <th scope="col">Correo</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cliente of listaclientes; index as i;">
            <th scope="row">{{i + 1}}</th>
            <td>{{cliente.tipoIdentificacion}}</td>
            <td>{{cliente.numeroIdentificacion}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.celular}}</td>
            <td>{{cliente.correo}}</td>
            <td *ngIf="isUser">
              <button class="btn btn-outline-warning" routerLink="/cliente/editar/{{cliente.id}}">
                <i class="bi bi-pencil-square"></i> Editar
              </button>
            </td>
            <td *ngIf="isUser">
              <button class="btn btn-outline-danger" (click)="borrar(cliente.id)">
                <i class="bi bi-trash3"></i> Eliminar
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
